<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/Modle2.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
    <title>成都东软学院职业测评在线</title>
    <link rel="shortcut icon" href="../images/NSU_logo.ico">
</head>
<body>
    <div class="header">
        <a href="https://www.nsu.edu.cn/" target="_blank">
            <img src="../images/NSU.png" alt="成都东软学院">
        </a>
        <div class="head_logout_btn btn ">
            退出登录
        </div>
    </div>
    <div class="banner">
            <!-- 主要内容 -->
        <div class="left_menu">
            <!-- 侧边栏 -->
            <div class="left_menu_head" id="left_menu_head">
                <img src="../images/more.png" alt="#" >
            </div>
            <div class="answerdata" id="answerdata">
                <img src="../images/data.png" alt="#">
                <span>答题数据</span>
            </div>
            <div class="accountdata" id="accountdata">
                <img src="../images/link.png" alt="#">
                <span>账号数据</span>
            </div>
        </div>
        <div class="mymain">
            <div class="data_content">
                <div class="data_head">
                    目前答题总人数：  10000
                </div>
                <div class="data_body">
                    <div class="test">
                        <div class="test_head text-center">
                            测试名
                        </div>
                        <div class="test_show">
                            <img src="../images/data_show.png" alt="">
                        </div>
                    </div>
                    <div class="test">
                        <div class="test_head text-center">
                            测试名
                        </div>
                        <div class="test_show">
                            <img src="../images/data_show.png" alt="">
                        </div>
                    </div>
                    <div class="test">
                        <div class="test_head text-center">
                            测试名
                        </div>
                        <div class="test_show">
                            <img src="../images/data_show.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
